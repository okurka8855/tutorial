<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>FREE WIFI</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #wifiBtn {
    font-size: 32px;
    padding: 25px 50px;
    background: #00c853;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 20px #00c853;
  }

  #player {
    display: none;
  }

  video {
    max-width: 90%;
    max-height: 80%;
  }
</style>
</head>
<body>

<button id="wifiBtn">üì∂ FREE WIFI</button>

<div id="player">
  <video id="rickVideo" controls>
    <source src="rickroll.mp4" type="video/mp4">
    Tv≈Øj prohl√≠≈æeƒç nepodporuje video tag.
  </video>
</div>

<script>
  const btn = document.getElementById("wifiBtn");
  const player = document.getElementById("player");
  const video = document.getElementById("rickVideo");

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    player.style.display = "block";
    video.play(); // spust√≠ hned i se zvukem
  });
</script>

</body>
</html>
