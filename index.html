<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>FREE WIFI</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #wifiBtn {
    font-size: 48px;
    padding: 40px 80px;
    background: #00c853;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 30px #00c853;
  }

  #imageContainer {
    display: none;
    text-align: center;
  }

  #imageContainer img {
    max-width: 90%;
    max-height: 70vh;
    border-radius: 12px;
    box-shadow: 0 0 20px #00c853;
  }
</style>
</head>
<body>

<button id="wifiBtn">ðŸ“¶ FREE WIFI</button>

<div id="imageContainer">
  <img src="wifi.png" alt="Free WiFi">
  <audio id="rickAudio" src="rickroll.mp3"></audio>
</div>

<script>
  const btn = document.getElementById("wifiBtn");
  const imageContainer = document.getElementById("imageContainer");
  const audio = document.getElementById("rickAudio");

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    imageContainer.style.display = "block";
    audio.play();
  });
</script>

</body>
</html>
