<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>FREE WIFI</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #wifiBtn {
    font-size: 32px;
    padding: 25px 50px;
    background: #00c853;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 20px #00c853;
  }

  #player {
    display: none;
  }
</style>
</head>
<body>

<button id="wifiBtn">ðŸ“¶ FREE WIFI</button>

<div id="player">
  <iframe
    width="560"
    height="315"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<script>
  document.getElementById("wifiBtn").addEventListener("click", () => {
    document.getElementById("wifiBtn").style.display = "none";
    document.getElementById("player").style.display = "block";

    document.querySelector("iframe").src =
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&rel=0";
  });
</script>

</body>
</html>
